{% extends 'lessons/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.name_user }}!
  <p><a href="{% url 'logout' %}">Выход из системы</a></p>
{% else %}
  <p>Вы вошли в систему</p>
  <a href="{% url 'login' %}">Логин</a> |
  <a href="{% url 'signup' %}">Регистрация</a>
{% endif %}
{% endblock %}
